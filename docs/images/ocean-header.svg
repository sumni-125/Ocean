<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4682B4;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1e90ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:0.3" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 배경 바다색 -->
    <rect width="1200" height="300" fill="url(#oceanGradient)"/>

    <!-- 물결 효과 레이어 1 -->
    <path d="M0,250 Q150,200 300,220 T600,210 T900,200 T1200,210 L1200,300 L0,300 Z"
          fill="url(#waveGradient)" opacity="0.7">
        <animateTransform attributeName="transform" type="translate"
                          values="0,0; 50,0; 0,0" dur="6s" repeatCount="indefinite"/>
    </path>

    <!-- 물결 효과 레이어 2 -->
    <path d="M0,230 Q200,180 400,200 T800,190 T1200,200 L1200,300 L0,300 Z"
          fill="url(#waveGradient)" opacity="0.5">
        <animateTransform attributeName="transform" type="translate"
                          values="0,0; -30,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- 물결 효과 레이어 3 -->
    <path d="M0,270 Q100,230 200,240 T400,235 T600,240 T800,235 T1000,240 T1200,235 L1200,300 L0,300 Z"
          fill="#ffffff" opacity="0.3">
        <animateTransform attributeName="transform" type="translate"
                          values="0,0; 20,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- 거품 효과들 -->
    <circle cx="100" cy="200" r="3" fill="white" opacity="0.6">
        <animate attributeName="cy" values="200; 150; 200" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6; 0.3; 0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="300" cy="180" r="2" fill="white" opacity="0.5">
        <animate attributeName="cy" values="180; 140; 180" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5; 0.2; 0.5" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="600" cy="190" r="4" fill="white" opacity="0.4">
        <animate attributeName="cy" values="190; 130; 190" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="900" cy="210" r="2.5" fill="white" opacity="0.6">
        <animate attributeName="cy" values="210; 160; 210" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- 메인 타이틀 -->
    <text x="600" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
          text-anchor="middle" fill="white" filter="url(#glow)">
        🌊 OCEAN
    </text>

    <!-- 서브타이틀 -->
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="24"
          text-anchor="middle" fill="white" opacity="0.9">
        프로젝트 협업 웹 애플리케이션
    </text>

    <!-- 기술 키워드 -->
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="16"
          text-anchor="middle" fill="#e6f3ff" opacity="0.8">
        하나의 애플리케이션으로 프로젝트를 협업 하세요
    </text>

    <!-- 장식용 물고기들 -->
    <g transform="translate(50, 120)" opacity="0.6">
        <text font-size="20" fill="white">🐠</text>
        <animateTransform attributeName="transform" type="translate"
                          values="50,120; 100,110; 50,120" dur="8s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(1100, 100)" opacity="0.5">
        <text font-size="24" fill="white">🐟</text>
        <animateTransform attributeName="transform" type="translate"
                          values="1100,100; 1050,90; 1100,100" dur="6s" repeatCount="indefinite"/>
    </g>

    <!-- 해파리 -->
    <g transform="translate(200, 80)" opacity="0.4">
        <text font-size="18" fill="white">🪼</text>
        <animateTransform attributeName="transform" type="translate"
                          values="200,80; 180,70; 200,80" dur="7s" repeatCount="indefinite"/>
    </g>
</svg>