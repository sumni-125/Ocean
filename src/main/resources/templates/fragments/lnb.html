<div th:fragment="lnbFragment" class="lnb" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul class="nav">
        <li class="nav-item">
            <a th:href="@{/wsmain(workspaceCd=${workspaceCd})}">
                <img src="/images/home.png" alt="Home">
                <span>홈</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/calendar/team(workspaceCd=${workspaceCd})}">
                <img src="/images/team_calendar.png" alt="Team Calendar">
                <span>팀 캘린더</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/calendar/personal(workspaceCd=${workspaceCd})}">
                <img src="/images/personal_calendar.png" alt="Personal Calendar">
                <span>개인 캘린더</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/workspaces/{workspaceCd}/meeting-place(workspaceCd=${workspaceCd})}" class="lnb-item">
                <img src="/images/location.png" alt="Location">
                <span>모임 장소</span>
            </a>
        </li>

        <!-- 회의 관련 메뉴 그룹 -->
        <li class="nav-item nav-item-group">
            <div class="nav-group-header">
                <!-- 비디오 카메라 아이콘 (심플한 SVG 또는 이미지) -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="opacity: 0.8;">
                    <rect x="2" y="6" width="13" height="12" rx="2" ry="2" fill="currentColor"/>
                    <path d="M16 10l5-3v10l-5-3z" fill="currentColor"/>
                </svg>
                <span>화상회의</span>
            </div>
            <ul class="nav-sub">
                <li class="nav-sub-item">
                    <a th:href="@{/meeting/setup(workspaceCd=${workspaceCd})}">
                        <img src="/images/sketch.png" alt="New Meeting">
                        <span>새 회의 시작</span>
                    </a>
                </li>
                <li class="nav-sub-item">
                    <a th:href="@{/meeting/list(workspaceCd=${workspaceCd})}">
                        <!-- 개선된 아이콘 옵션들 -->

                        <!-- 옵션 1: 심플한 원형 녹화 아이콘 (추천) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="display: inline-block; vertical-align: middle;">
                            <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="12" r="4" fill="#ff4444">
                                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
                            </circle>
                        </svg>

                        <span>진행 중인 회의</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="lnb-footer">
        <a th:href="@{/workspace}">
            <img src="/images/menu.png" alt="워크스페이스 리스트로 이동" style="cursor: pointer;">
        </a>
    </div>
</div>
